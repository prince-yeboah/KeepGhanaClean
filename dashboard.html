<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<style>
		body {
			background-image: url("dashboard_background.jpg");
			background-size: cover;
			font-family: Arial, sans-serif;
			color: white;
			text-align: center;
		}
		
		h1 {
			font-size: 40px;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		
		.container {
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
			margin-bottom: 50px;
		}
		
		.box {
			background-color: rgba(255, 255, 255, 0.5);
			padding: 30px;
			border-radius: 10px;
			box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
			flex-basis: 30%;
			margin-bottom: 30px;
		}
		
		h2 {
			font-size: 30px;
			margin-bottom: 20px;
		}
		
		p {
			font-size: 20px;
			margin-bottom: 10px;
		}
		
		.button {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
			transition: background-color 0.3s;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Dashboard</h1>
	
	<div class="container">
		<div class="box">
			<h2>Pageviews</h2>
			<p>1,234,567</p>
			<button class="button">View Details</button>
		</div>
		<div class="box">
			<h2>Users</h2>
			<p>567,890</p>
			<button class="button">View Details</button>
		</div>
		<div class="box">
			<h2>Revenue</h2>
			<p>$123,456.78</p>
			<button class="button">View Details</button>
		</div>
	</div>
	
	<button class="button">Log Out</button>
</body>
</html>
